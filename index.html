<!DOCTYPE html>
<html>
	<head>
		<title>Rock - Paper - Scissors</title>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
		<script type="text/javascript" src="assets/javascripts/jquery-3.1.0.js"></script>
		<script type="text/javascript" src="assets/javascripts/bootstrap.js"></script>
		<script type="text/javascript" src="assets/javascripts/app.js"></script>
	</head>
	<body class="text-center">
		<h1>Rock || Paper || Scissors</h1>
		<hr>
		<div class="container">
			<div class="game_button">
				<h2>Choose:</h2>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<img class="game_button" id="rock" src="assets/images/rock.jpg" alt="Rock" style="width:304px;height:228px;">					
				</div>
				<div class="col-xs-4">
					<img class="game_button" id="paper" src="assets/images/paper.png" alt="Paper" style="width:304px;height:228px;">
				</div>
				<div class="col-xs-4">
					<img class="game_button" id="scissors" src="assets/images/scissors.png" alt="Scissors" style="width:304px;height:228px;">
				</div>
			</div>
			<div class="row">
				<div class="no-display game_choice" id="rock_pic">
					<div class="col-xs-6">
						<h3>Your Choice:</h3>
						<img src="assets/images/rock.jpg" alt="Rock" style="width:304px;height:228px;">
					</div>
				</div>

				<div class="no-display game_choice" id="rock_pic2">
					<div class="col-xs-6">
						<h3>Computer's Choice</h3>
						<img src="assets/images/rock.jpg" alt="Rock" style="width:304px;height:228px;">
					</div>
				</div>
								
				<div class="no-display game_choice" id="paper_pic">
					<div class="col-xs-6">
						<h3>Your Choice:</h3>
						<img src="assets/images/paper.png" alt="Paper" style="width:304px;height:228px;">
					</div>
				</div>

				<div class="no-display game_choice" id="paper_pic2">
					<div class="col-xs-6">
						<h3>Computer's Choice</h3>
						<img src="assets/images/paper.png" alt="Paper" style="width:304px;height:228px;">
					</div>
				</div>

				<div class="no-display game_choice" id="scissors_pic">
					<div class="col-xs-6">
						<h3>Your Choice:</h3>
						<img src="assets/images/scissors.png" alt="Scissors" style="width:304px;height:228px;">
					</div>
				</div>

				<div class="no-display game_choice" id="scissors_pic2">
					<div class="col-xs-6">
						<h3>Computer's Choice</h3>
						<img src="assets/images/scissors.png" alt="Scissors" style="width:304px;height:228px;">
					</div>
				</div>
				<h1 class="no-display" id="winner_loser_text"></h1>
			</div>
			<div class="no-display" id="play_button">
				<button class="btn btn-primary btn-block">Play</button>
			</div>
			<div class="no-display" id="play_again_button">
				<button class="btn btn-primary btn-block">Play Again</button>
			</div>
				<h1 id="winner" class="no-display stats"> </h1>
				<h1 id="loser" class="no-display stats"> </h1>
				<h1 id="tiers" class="no-display stats"> </h1>
		</div>
	</body>
</html>
